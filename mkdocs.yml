site_name: ИНФОРМАЦИОННЫЙ ПОРТАЛ НИЦ "Курчатовский институт" - НИИСИ
theme:
  name: material
  logo: assets/logo_niisi.png
  language: ru
  features:
      - navigation.instant
      - navigation.tabs
      - content.tabs.link
    # - navigation.sections
    # - navigation.indexes
    # - navigation.expand
    # - toc.integrate
  palette:
    - scheme:  default
      primary: indigo
      accent:  blue


