        - БТ75-201Б: plc1/hardware/bt75-201b.md
        - БТ75-201В: plc1/hardware/bt75-201v.md
    - Модули коммутационные БТ75-25х:
        - БТ75-251:  plc1/hardware/bt75-251.md
        - БТ75-251A:  plc1/hardware/bt75-251a.md
    - Модули ввода-вывода БТ75-40х:
        - БТ75-401:  plc1/hardware/bt75-401.md
        - БТ75-402:  plc1/hardware/bt75-402.md
        - БТ75-403:  plc1/hardware/bt75-403.md
        - БТ75-403A:  plc1/hardware/bt75-403a.md
        - БТ75-403Б:  plc1/hardware/bt75-403b.md
        - БТ75-404:  plc1/hardware/bt75-404.md
        - БТ75-404А:  plc1/hardware/bt75-404a.md
        - БТ75-405:  plc1/hardware/bt75-405.md
        - БТ75-405А:  plc1/hardware/bt75-405a.md
        - БТ75-406:  plc1/hardware/bt75-406.md
        - БТ75-407:  plc1/hardware/bt75-407.md
