        - БТ76-402:  plc2/hardware/bt76-402.md
      

plugins:
  - search
  - encryptcontent:
      password_file: 'docs/pass.yml'
      title_prefix: ''
      summary: ''
      # global_password: !ENV NIISI_PASS:
      remember_keys: true
      remember_password: true
      esm: true # ('работает только на localhost')
     
markdown_extensions:
  - admonition
  - tables
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - toc:
     permalink: true



